<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ea043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7f37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bg16)" stroke="#0969da" stroke-width="0.5"/>
  
  <!-- PRT text - smaller and adjusted for 16x16 -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="5" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="0.2">PRT</text>
</svg>